name: λ Update Shopify Changelog Lambda

on:
    push:
      branches:
          - main

jobs:
  update_lambda:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: 🗿 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ID }}:role/gh-actions-shopify
          aws-region: us-east-1

      -  name: 🐣 Zipping lambda
         run: |
          sudo apt update
          sudo apt install zip
          cd functions && npm install
          zip -r shopify-changelog.zip .

      - name: 🕊 Update Lambda
        run: |
            cd functions
            aws lambda update-function-code \
                --function-nam shopify-changelog-rss \
                --zip-file fileb://shopify-changelog.zip
